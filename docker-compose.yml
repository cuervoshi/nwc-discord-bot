version: "1"
services:
  bot:
    build: .
    container_name: nwc-bot
    restart: always
    depends_on:
      - mongo
      - redis
    ports:
      - "${HTTPSERVER_PORT:-8001}:8001"
    env_file:
      - .env

  mongo:
    image: mongo
    container_name: mongo-server
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7-alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  mongo-data:
  redis-data:
